version: "3.9"

services:
  db:
    image: postgres:16
    container_name: acp_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acp_backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT} --reload"
    # ถ้าอยาก hot-reload โค้ดจากเครื่องให้เปิด volumes ด้านล่าง
    # volumes:
    #   - ./:/app
    #   - ./app/static:/app/app/static

volumes:
  pgdata:
