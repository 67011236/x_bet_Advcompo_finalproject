<!-- JS สำหรับซ่อนเมนู ถ้าไม่ใช่แอดมิน -->
<script>
  function getCookie(name){
    return document.cookie.split(';')
      .map(s => s.trim())
      .find(s => s.startsWith(name + '='))?.split('=')[1] || '';
  }
  const ADMIN_EMAIL = "{{ ADMIN_EMAIL|e }}".toLowerCase();
  const current = decodeURIComponent(getCookie('userEmail') || '').toLowerCase();

  document.querySelectorAll('.admin-only').forEach(el=>{
    el.style.display = current === ADMIN_EMAIL ? '' : 'none';
  });
</script>
